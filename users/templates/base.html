{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock 'title' %}</title>
    <script src="{%static 'js/themes.js'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">VideoWorld</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="d-flex align-items-center justify-content-between w-100 gap-3">

        <!-- Centered Search Form -->
        <form class="d-flex flex-grow-1 mx-auto" action="{%url 'search'%}" role="search" style="max-width: 600px;">
          <input class="form-control me-2" type="search" name="search_results"
                 placeholder="Search for videos"
                 aria-label="Search"
                 value="{{ request.GET.search_results }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Right-side Auth Section -->
        {% if user.is_authenticated %}
          <div class="btn-group">
            <button type="button" class="n-menu-user-button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
              <img src="{{ user.profilemodel.user_picture.url }}" width="46" height="46" class="rounded-circle" alt="User Avatar">
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a href="{% url 'user' username=request.user.username %}" class="dropdown-item">My Profile</a></li>
              <li><a href="{% url 'settings' %}" class="dropdown-item">Settings</a></li>
              <li><a href="{% url 'logout' %}" class="dropdown-item">Log out</a></li>
            </ul>
          </div>
        {% else %}
          <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
    {%block 'main'%}
    {%endblock 'main'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
